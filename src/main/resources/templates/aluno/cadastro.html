<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Aluno</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/alunos/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Aluno</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        	
	            <form th:action="${aluno.id == null} ? @{/alunos/salvar} : @{/alunos/editar}" 
	                  th:object="${aluno}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Aluno</label>
	                        <input type="text" class="form-control" id="nm_aluno" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nm_aluno}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cd_curso">Código do Curso</label>
	                        <select id="cd_curso" class="form-control" th:field="*{cd_curso}">
	                            <option value="">Selecione...</option>
	                            <option th:each="c : ${cursos}" 
	                                    th:value="${c.id}" 
	                                    th:text="${c.nm_curso}">Java</option>
	                        </select>
	                        <!-- 
	                        <input type="text" class="form-control" id="cd_curso" th:field="*{cd_curso}" />
	                         -->
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nu_matricula">Matricula</label>
	                        <input type="text" class="form-control" id="nu_matricula" th:field="*{nu_matricula}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nu_semestre">Semestre</label>
	                        <input type="text" class="form-control" id="nu_semestre" placeholder="Semestre sem número" th:field="*{nu_semestre}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
						<div class="form-group col-md-6">
								<label for="ds_status">Status</label>
								<select id="ds_status" class="form-control">
									<option value="">Selecione...</option>
									<option value="1">Matriculado</option>
									<option value="2">Trancado</option>
									<option value="3">Jubilado</option>
								</select>
								<!-- 
	                        <input type="text" class="form-control" id="ds_status" th:field="*{ds_status}" />
								-->
								<div class="invalid-feedback">
		
								</div>
						</div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}" />
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
</body>
</html>
