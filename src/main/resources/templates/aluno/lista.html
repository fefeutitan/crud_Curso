<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	    
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Alunos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/alunos/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Alunos</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Matricula</th>
	                        <th>Semestre</th>
	                        <th>Curso</th>
	                        <th>Status</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="a : ${alunos}">
	                        <td th:text="${a.id}"></td>
	                        <td th:text="${a.nm_aluno}"></td>
	                        <td th:text="${a.nu_matricula}"></td>
	                        <td th:text="${a.nu_semestre}"></td>
	                        <td th:text="${a.cd_curso}"></td>
	                        <td th:text="${a.ds_status}"></td>
	                        <td></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" href="/alunos/editar/1" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button id="btn_alunos/excluir/1" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>

</body>
</html>
