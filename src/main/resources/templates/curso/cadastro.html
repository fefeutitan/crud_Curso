<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
		        <nav class="navbar navbar-expand-md bg-light">
		            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
		                <ul class="navbar-nav mr-auto">
		                    <li class="nav-item active">
		                        <i class="oi oi-caret-right"></i>
		                        <span>Cadastrar Cursos</span>
		                    </li>
		                </ul>
		            </div>
		            <a class="btn btn-primary btn-md" href="/cursos/listar" role="button">
		                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
		                <span>Listar Cursos</span>
		            </a>
		        </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${curso.id == null} ? @{/cursos/salvar} : @{/cursos/editar}" 
	                  th:object="${curso}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nm_curso">Cursos</label>
	                        <input type="text" class="form-control" id="nm_curso"
	                               placeholder="Nome Curso" autofocus="autofocus" th:field="*{nm_curso}" />
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cd_curso">Código</label>
	                        <input type="text" class="form-control" id="cd_curso"
	                               placeholder="Código Curso" autofocus="autofocus" th:field="*{cd_curso}" />
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nm_instituicao">Nome Instituição</label>
	                        <input type="text" class="form-control" id="nm_instituicao"
	                               placeholder="Nome Instituição" autofocus="autofocus" th:field="*{nm_instituicao}" />
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}" />
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
</body>
</html>
